<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 600" width="400" height="600">
    <defs>
        <style>
            <![CDATA[
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
            ]]>
        </style>
        <linearGradient id="background-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(60, 90, 150);stop-opacity:1"/>
            <stop offset="100%" style="stop-color:rgb(30, 60, 120);stop-opacity:1"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#background-gradient)"/>
    <rect x="25" y="150" width="350" height="400" rx="20" ry="20" fill="rgba(255, 255, 255, 0.1)"/>
    <rect x="50" y="175" width="300" height="350" rx="10" ry="10" fill="white"/>
    <image x="50" y="175" width="300" height="350" xlink:href="{{ player_image }}" preserveAspectRatio="xMidYMid meet"/>
    <text id="name" x="50%" y="100" font-family="Noto Sans" font-size="36" font-weight="bold" font-style="italic" text-anchor="middle" fill="white">
        <animate attributeName="x" from="30%" to="70%" dur="5s" repeatCount="indefinite"/>
        {{ placeholder_text }}
    </text>
    <g id="snow">
        <circle cx="10" cy="0" r="3">
            <animate attributeName="cy" from="0" to="600" dur="5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="100" cy="0" r="3">
            <animate attributeName="cy" from="0" to="600" dur="6s" repeatCount="indefinite"/>
        </circle>
        <circle cx="200" cy="0" r="3">
            <animate attributeName="cy" from="0" to="600" dur="7s" repeatCount="indefinite"/>
        </circle>
        <circle cx="300" cy="0" r="3">
            <animate attributeName="cy" from="0" to="600" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="400" cy="0" r="3">
            <animate attributeName="cy" from="0" to="600" dur="8s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
